<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="cell hover" id="cell0" data-index="0"></div>
            <div class="cell hover" id="cell1" data-index="1"></div>
            <div class="cell hover" id="cell2" data-index="2"></div>
            <div class="cell hover" id="cell3" data-index="3"></div>
            <div class="cell hover" id="cell4" data-index="4"></div>
            <div class="cell hover" id="cell5" data-index="5"></div>
            <div class="cell hover" id="cell6" data-index="6"></div>
            <div class="cell hover" id="cell7" data-index="7"></div>
            <div class="cell hover" id="cell8" data-index="8"></div>
        </div>
        <button>RESET</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
